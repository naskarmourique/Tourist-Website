<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking - Kolkata Essence Expeditions</title>
    <link rel="shortcut icon" href="Images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="Images/logo.png" alt="Logo" style="width: 150px; height: 100px;">
        <h1>Hotel Booking - Kolkata Essence Expeditions</h1>
    </header>
    <nav>
        <a href="home.html">Home</a>
        <a href="heritage.html">Heritage</a>
        <a href="hotel_booking.html">Hotel Booking</a>
        <a href="gallery.html">Gallery</a>
    </nav>
    <form action="#" method="post">
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination"   required placeholder="Enter the City/place Name">

        <label for="checkin">Check-in Date:</label>
        <input type="date" id="checkin" name="checkin" required>

        <label for="checkout">Check-out Date:</label>
        <input type="date" id="checkout" name="checkout" required>

        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests" min="1" required placeholder="Eg: 1/2/3...">

        <label for="roomtype">Room Type:</label>
        <select id="roomtype" name="roomtype" required>
            <option value="">Select Room Type</option>
            <option value="single">Single</option>
            <option value="double">Double</option>
            <option value="twin">Twin</option>
            <option value="suite">Suite</option>
        </select>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter Your Name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Eg: xyz@gmail.com" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Eg: 98XXXXXX65" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your Full Address along with Pin Code">

        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I accept the Terms and Conditions</label>
        <br><br>
        
        <center>
            <input type="submit" value="Submit Booking">
            <input type="reset" value="Reset">
        </center>
    </form>
    <footer>
        <h3 style="color: black;"> &copy; 2024 Kolkata Essence Expeditions. All rights reserved.</h3>

        <p><em>E-mail: </em><a href="mailto:"> expedition.kolkata@hotmail.com</a></p>
     </footer>
</body>
</html>
